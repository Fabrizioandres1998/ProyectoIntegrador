<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panin Plac - Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="nav-bar">
        <div class="h1-container">
            <h1>Panin Plac</h1>
        </div>
        <ul class="nav-bar-item">
            <li class="nav-item"><a href="index.html">Principal</a></li>
            <li class="nav-item"><a href="Productos.html">Productos</a></li>
            <li class="nav-item"><a href="Contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <form id="formulario-contacto" novalidate>
        <div class="formulario" id="formulario-contenedor">
            <h2>Contacto</h2>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre">
            <span class="error" id="error-nombre"></span>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="E-mail">
            <span class="error" id="error-email"></span>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Teléfono">
            <span class="error" id="error-telefono"></span>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje"></textarea>
            <span class="error" id="error-mensaje"></span>

            <button class="btn-formulario" type="submit">Enviar</button>
        </div>
    </form>

    <script src=" formScript.js"></script>
</body>

</html>
