<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panin Plac - Contacto</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <nav class="nav-bar">
        <div class="h1-container">
            <h1>Panin Plac</h1>
        </div>
        <ul class="nav-bar-item">
            <li class="nav-item"><a href="index.html">Principal</a></li>
            <li class="nav-item"><a href="Productos.html">Productos</a></li>
            <li class="nav-item"><a href="Contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <form id="formulario-contacto" novalidate>
        <div class="formulario" id="formulario-contenedor">
            <h2>Contacto</h2>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" maxlength="20" minlength="3" placeholder="nombre">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="e-mail">

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="teléfono">

            <label for="message">Mensaje: </label>
            <textarea name="message" id="message" cols="30" rows="5" placeholder="mensaje"></textarea>

            <button class="btn-formulario" id="btn-enviar" type="submit"><span>Enviar</span></button>
        </div>
    </form>
    <!-- Modal oculto por defecto -->
    <div id="modal" class="modal">
        <div class="modal-contenido">
            <span id="cerrar-modal" class="cerrar">&times;</span>
            <h2>Datos enviados:</h2>
            <ul id="lista-datos"></ul>
        </div>
    </div>
    <script src="js/formScript.js"></script>
</body>

</html>
